<!DOCTYPE html>
<html>
<head>
	<script src="lib/jquery-3.0.0.min.js" type="application/javascript"></script>
	<script src="page.js" type="text/javascript"></script>
	<script src="page1.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="page.css">
	<title>分页插件</title>
</head>
<body>
<div class="page"></div>
<div class="page1"></div>
</body>
<script type="text/javascript">
	$(function() {
		//最简单调用方法,带参数的调用方法
		$(".page").page({
			total: 300
		});
		$(".page1").page1({
			recordsCount: 15,
			perPageCount:2
			callBack:function(num){
				getDataByPageIndex(num);
			}
		});



		// 内部方法调用
		function getDataByPageIndex(index) {
			$.post('http://123',{pageIndex:index,perPageCount:2},function(result) {
				result;
				// body...
			});
		}

	});
</script>
</html>
